<mat-card class="profile-card">
  <h2>My Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required type="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" required>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Birth Date</mat-label>
        <input matInput formControlName="birthDate" required type="date">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="loading || !profileForm.valid">Save Changes</button>
    <span *ngIf="success" class="success-message">Profile updated!</span>
  </form>
</mat-card>
