<div class="container py-5">
  <div class="text-center mb-5">
    <h1 class="display-5 fw-bold text-primary-custom">
      {{ 'Cities' | translate }}
    </h1>
    <p class="lead text-muted">
      Choose a city to explore {{ getPlaceTypeName() | translate }}
    </p>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">{{ 'Loading' | translate }}</span>
    </div>
  </div>

  <!-- Cities Grid -->
  <div *ngIf="!loading" class="row g-4">
    <div *ngFor="let city of cities" class="col-md-6 col-lg-4">
      <div class="card h-100 city-card" (click)="selectCity(city)">
        <div class="card-body text-center p-4">
          <div class="city-icon mb-3">
            <i class="fas fa-city fa-3x text-primary-custom"></i>
          </div>
          <h5 class="card-title">{{ city.name }}</h5>
          <p class="text-muted">
            Explore {{ getPlaceTypeName() | translate }} in {{ city.name }}
          </p>
          <div class="mt-3">
            <i class="fas fa-arrow-right text-primary-custom"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Cities Found -->
  <div *ngIf="!loading && cities.length === 0" class="text-center py-5">
    <div class="mb-3">
      <i class="fas fa-map-marker-alt fa-3x text-muted"></i>
    </div>
    <h4 class="text-muted">No cities found</h4>
    <p class="text-muted">Please check back later for available locations.</p>
  </div>

  <!-- Back Button -->
  <div class="text-center mt-5">
    <a routerLink="/" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left me-2"></i>
      {{ 'Back' | translate }}
    </a>
  </div>
</div>
